<div class="AccountPasswordPage">
  <div class="tbar" style="height: 29px;">
    <div style="float: right;">
      <input type="button" class="button2" id="_userpwd_save"
        onclick="$Actions['ajaxEditPassword']();" value="#(AccountPasswordPage.2)" /> <input
        type="button" value="#(Button.Cancel)" onclick="$win(this).close();" />
    </div>
    <div class="nav_arrow" style="float: left;">#(AccountPasswordPage.0)</div>
  </div>
  <div id="_userpwd">
    ${page.buildFormHidden(parameter)}
    <table class="form_tbl">
      <tr>
        <td class="l">#(AccountPasswordPage.3)</td>
        <td class="v"><input type="password" id="user_old_password" name="user_old_password" /></td>
      </tr>
      <tr>
        <td class="l">#(AccountPasswordPage.4)</td>
        <td class="v"><input type="password" id="user_password" name="user_password" />
          <div id="pwd_strength"></div></td>
      </tr>
      <tr>
        <td class="l">#(AccountPasswordPage.5)</td>
        <td class="v"><input type="password" id="user_password2" name="user_password2" /></td>
      </tr>
    </table>
  </div>
  <div class="mail">
    <input type="checkbox" id="user_SendMail" name="user_SendMail" value="true" checked /> <label
      for="user_SendMail">#(AccountPasswordPage.1)</label>
  </div>
</div>
